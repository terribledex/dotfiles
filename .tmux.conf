# General Settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g default-command ""
set -g default-shell $SHELL
set -g focus-events on
setw -g aggressive-resize on

# Mouse support
set -g mouse on

# Windows counting starts from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# hotkey C-b + Y = copy all output to clipboard
bind-key Y run-shell "tmux capture-pane -S - -p | pbcopy"

# Key Bindings
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split windows more intuitively
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Swap windows
bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

# Quick session switching
bind-key C-s choose-tree -s

# Catppuccin Mocha Colors
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# Status Bar
set -g status-position top 
set -g status-justify left
set -g status-style "fg=$thm_fg,bg=$thm_bg"
set -g status-left-length 80
set -g status-right-length 80

# Left side of status bar
set -g status-left-style "fg=$thm_black,bg=$thm_blue,bold"
set -g status-left "#[fg=$thm_bg,bg=$thm_blue,bold] #S #[fg=$thm_blue,bg=$thm_gray] #[fg=$thm_fg,bg=$thm_gray] #(whoami) #[fg=$thm_gray,bg=$thm_bg]"

# Right side of status bar
set -g status-right-style "fg=$thm_fg,bg=$thm_bg"
set -g status-right "#[fg=$thm_gray,bg=$thm_bg]#[fg=$thm_fg,bg=$thm_gray] %H:%M #[fg=$thm_blue,bg=$thm_gray]#[fg=$thm_bg,bg=$thm_blue,bold] %Y-%m-%d "

# Window status
setw -g window-status-style "fg=$thm_fg,bg=$thm_bg"
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #W "

# Current window status
setw -g window-status-current-style "fg=$thm_bg,bg=$thm_orange"
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_fg,bg=$thm_bg] #W "

# Window separators
setw -g window-status-separator ""

# Window status alignment (removed duplicate - already set above)
setw -g window-status-activity-style "fg=$thm_fg,bg=$thm_bg,underscore"

# Pane Borders
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_blue"

# Message styling
set -g message-style "fg=$thm_cyan,bg=$thm_gray,align=centre"
set -g message-command-style "fg=$thm_cyan,bg=$thm_gray,align=centre"

# Copy mode styling
setw -g mode-style "fg=$thm_pink,bg=$thm_black4"

# Vi-style copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Better history searching
bind-key / copy-mode \; send-key ?

# Clock styling
setw -g clock-mode-colour "$thm_blue"
setw -g clock-mode-style 24

# Bell and Activity Settings
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

# Activity monitoring (fixed conflicting settings)
setw -g monitor-activity on
set -g visual-activity on

# Set window title
set -g set-titles on
set -g set-titles-string '#T - #W'

# Allow the arrow key to be used immediately after changing windows
set -g repeat-time 300

# Synchronize panes toggle
bind a setw synchronize-panes \; display-message "Synchronize panes: #{?synchronize-panes,ON,OFF}"

# Clear screen and history
bind C-l send-keys C-l \; clear-history

# Toggle status bar
bind s set -g status

# TPM Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
